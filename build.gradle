plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.5.1'
}

group 'org.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

pitest {
    targetClasses = ['project.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = true
}